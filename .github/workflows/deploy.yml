name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Опциональная проверка HTML
      - name: Install dependencies
        run: npm install html-validate
      - name: Validate HTML
        run: npx html-validate "src/**/*.html

      # Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true

      # Уведомление об успешном деплое
      - name: Success notification
        if: success()
        run: |
          echo "Сайт успешно развернут на GitHub Pages!"
          echo "URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}"
